plugins {
    id 'java'
    id 'checkstyle'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'game.GameUI'
    }
    archiveBaseName = 'A3'
}


//change the name of the class that is run on line 16 to match your own code
task run;
run.doFirst {
    println "To run the GUI game suite by jar:\njava -jar build/libs/A3.jar\n"
    println "To run the GUI game suite by class:\njava -cp build/classes/java/main/ game.GameUI\n"
    println "To run the command line Tic Tac Toe by class:\njava -cp build/classes/java/main/ game.TextUI"
}